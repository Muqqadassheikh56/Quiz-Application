<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="result()">
    <div class="wrapper">
        <div class="center">
            <i class="fa fa-trophy"></i>
            <h1 class="user_name"><span class="name"></span></h1>
            <p class=" user_point"> Total Question: 5</p>

            <p class=" user_point"> Your Points is: <span class="points"></span></p>
            <p class=" user_point"> Correct Ans is : <span class="correct"></span></p>
            <p class=" user_point"> Wrong Ans is : <span class="wrong"></span></p>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
